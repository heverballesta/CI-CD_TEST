name: Saludo usando variables y secretos
on:
  workflow_dispatch
env:
  DIA_DE_SEMANA: Lunes
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: hola
    steps:
      - name: Saludar
        run: echo "$SALUDO, ${{ vars.NOMBRE }}. Hoy es ${{ env.DIA_DE_SEMANA }} !"
  saludos-secretos:
    runs-on: ubuntu-lastest
    steps:
      - name: saludos secretos
        run: echo "$SALUDO, ${{ vars.NOMBRE }}. Tu contrase√±a es ${{ secrets.CONTRASENA }}!"
